<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Sell Arsenal FC Merch</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="kit">Kit</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="footwear">Footwear</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product stock" required>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

   async function addProduct() {
    await fetch("{% url 'main:add_product_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProduct();
    })

</script>

<!-- Edit Product Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800/50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update product data</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-900 p-2 rounded" onclick="hideEditModal()">
        <span class="sr-only">Close modal</span>âœ•
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">

        </div>

        <div class="mb-4">
          <label for="edit-price" class="block text-sm font-medium text-gray-700">Price</label>
          <input id="edit-price" name="price" type="number" min="0" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
            <option value="kit">Kit</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="footwear">Footwear</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="edit-stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input id="edit-stock" name="stock" type="number" min="0" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input id="edit-thumbnail" name="thumbnail" type="url" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" placeholder="https://...">
        </div>

        <div class="mb-2">
          <label class="inline-flex items-center gap-2">
            <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-red-600 rounded">
            <span class="text-sm text-gray-700">Featured</span>
          </label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Save Changes</button>
    </div>
  </div>
</div>

<script>
// Helpers
function showEditModal() {
  document.getElementById('editModal').classList.remove('hidden');
  const c = document.getElementById('editModalContent');
  c.classList.remove('opacity-0','scale-95'); c.classList.add('opacity-100','scale-100');
}
function hideEditModal() {
  const modal = document.getElementById('editModal');
  const c = document.getElementById('editModalContent');
  c.classList.remove('opacity-100','scale-100'); c.classList.add('opacity-0','scale-95');
  setTimeout(() => modal.classList.add('hidden'), 120);
}
async function openEditModal(productId) {
  // Prefill
  const url = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId);
  try {
    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
    if (!res.ok) throw new Error('failed');
    const p = await res.json();
    document.getElementById('edit-id').value = p.id;
    document.getElementById('edit-name').value = p.name || '';
    document.getElementById('edit-description').value = p.description || '';
    document.getElementById('edit-price').value = p.price ?? '';
    document.getElementById('edit-category').value = p.category || '';
    document.getElementById('edit-stock').value = p.stock ?? '';
    document.getElementById('edit-thumbnail').value = p.thumbnail || '';
    document.getElementById('edit-is_featured').checked = !!p.is_featured;
    showEditModal();
  } catch (e) {
    showToast('Failed to load product', 'Please try again', 'error');
  }
}
async function updateProduct() {
  const id = document.getElementById('edit-id').value;
  const formEl = document.getElementById('editProductForm');
  const formData = new FormData(formEl);
  const url = `{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
  const res = await fetch(url, { method: 'POST', body: formData });
  if (!res.ok) {
    showToast('Update failed', 'Bad request', 'error');
    return;
  }
  hideEditModal();
  showToast('Product updated', '', 'success');
  document.dispatchEvent(new CustomEvent('productUpdated', { detail: { id } }));
  // Optional: also reuse existing listener
  document.dispatchEvent(new CustomEvent('productAdded'));
  return false;
}
document.getElementById('editProductForm').addEventListener('submit', function(e) {
  e.preventDefault();
  updateProduct();
});
</script>
